<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Idea Box</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/comment.css">
        
    </head>
    <body>
        <div class="container">
                <div class="container top-margin" >
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                        
                                <div class="form-group">
                                    <textarea name="" id="commentTitle" cols="30" rows="2" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success postIdeaBtn" value="Post a comment" onClick="postComment()">
                                </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="container marginTop20">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    This are the comments for this post
                                </div>
                                <ul class="list-group" id="list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <script type="text/javascript" src="javascripts/authentication.js"></script> -->
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            </div>
        </body>
    </html>
