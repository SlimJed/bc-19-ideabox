<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-messaging.js"></script>
  </head>
  <body>
    <div>
      <h1 class="title-idea">idea-box</h1>
    </div>
    <form method="post" >
      <div class='login'>
        <h2>Sign in</h2>
        <input name='email' id='email' placeholder='Email' type='text'/>
        <input id='password' name='password' placeholder='Password' type='password'/>
        <div class='remember'>
          <input checked='' id='remember' name='remember' type='checkbox'/>
          <label for='remember'></label>Remember me
        </div>
        <input type='submit' value='Sign in' id="btnLogin" />
        <hr>
        <a href="signup" class="register">Register</a>
        <a class='forgot' href='#'>Forgot your password?</a>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
    <script type="text/javascript" src="javascripts/login.js"></script>
  </body>
</html>
